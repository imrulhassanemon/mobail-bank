<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <main>
        <div class="flex">
            <div class="mockup-phone">
                <div class="camera"></div>
                <div class="display">
                  <div class="artboard artboard-demo phone-3">
                    
                    <!-- amount start  -->
                    <div class="stats shadow">
                        <div class="stat">
                          <div class="stat-title">Total Amoutn</div>
                          <div id="total" class="stat-value">89400</div>
                        </div>
                      </div>
                      <!-- amount end here  -->
                      <div class="divider"></div>
                      <div>
                        <button id="addMon" class="btn btn-lg bg-gradient-to-r from-indigo-700 via-purple-700 to-pink-700 text-white">Add Money</button>
                      <button id="addCas" class="btn btn-lg">Cash Out</button>
                      </div>
                      <div class="divider"></div>
                      <!-- add money form start here  -->
                      <div id="addM" class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                        <form class="card-body">
                          <div class="form-control">
                            <label class="label">
                              <span class="label-text">Input Amount</span>
                            </label>
                            <input type="text" id="addMoneyInput" placeholder="Amount" class="input input-bordered" required />
                            
                            <p id="addMoneyamount" class="text-red-500 py-2 hidden ">
                                ⚠️ Invalid Input!
                              </p>

                            
                          </div>
                          
                          <div class="form-control">
                            <label class="label">
                              <span class="label-text">Enter Pin Number</span>
                            </label>
                            <input id="pinNumber" type="password" placeholder="Pin Number" class="input input-bordered" required />
                            <p id="addMoneyPin" class="text-red-500 py-2 hidden ">
                                ⚠️ nvalid pin Number!
                              </p>
                          </div>
                          
                          <div class="form-control mt-6">
                            <button id="addmoney" class="btn btn-primary">Add Money</button>
                          </div>
                        </form>
                      </div>
                      
                      <!-- add money end here -->

                      <!-- cash out start here  -->
                      <div id="addC" class=" hidden card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                        <form class="card-body">
                          <div class="form-control">
                            <label class="label">
                              <span class="label-text">Cash Out Amount</span>
                            </label>
                            <input id="cashOut-amount" type="text" placeholder="Amount" class="input input-bordered" required />
                            <p id="cashOutAmount" class="text-red-500 py-2 hidden ">
                                ⚠️ Invalid Input!
                              </p>
                          </div>
                          <div class="form-control">
                            <label class="label">
                              <span class="label-text">Input Pin Number</span>
                            </label>
                            <input id="cashOut-pinnumber" type="password" placeholder="Pin Number" class="input input-bordered" required />
                            <p id="cashoutPin" class="text-red-500 py-2 hidden ">
                                ⚠️ Invalid pin Number!
                              </p>
                          </div>
                          <div class="form-control mt-6">
                            <button id="cashOut" class="btn btn-primary">Cash Out</button>
                          </div>
                        </form>
                      </div>
                      <!-- cash out end here  -->
                  </div>
                </div>
              </div>
        </div>
        <script src="js/utilities.js"></script>
        <script src="js/addmoney.js"></script>
        <script src="js/cashout.js"></script>
        <script src="js/click-addM.js"></script>
    </main>
  </body>
</html>
